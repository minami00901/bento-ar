<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お弁当アンケートAR</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: url('https://raw.githubusercontent.com/minami00901/bento-ar/main/%E3%83%86%E3%82%B9%E3%83%88.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 2rem;
    }

    #questionBox {
      background: rgba(166, 208, 247, 0.8);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      display: none;
    }

    button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: none;
      background: #ffd700;
      cursor: pointer;
    }

    /* 🌟 Attentionアニメーション */
    @keyframes pulse {
      0%, 100% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-5px);
        opacity: 0.7;
      }
    }

    #showQuestionBtn {
      background-color: #d8b0f9;
      animation: pulse 2s infinite;
    }

    #thanksImage {
      position: relative;
      margin: 0 auto;
      width: 100%;
      height: 380px;
      display: none;
      margin-top: 1rem;
    }

    #thanksImg {
      max-width: 50%;
      max-height: 100%;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: none;
    }

    @keyframes sparkle {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.7); }
    }

    #thanksImg.sparkle {
      animation: sparkle 1s ease-in-out infinite alternate;
    }
  </style>
</head>
<body>

  <div id="questionBox">
    <h2>質問がここに出ます</h2>
    <div id="options"></div>
  </div>

  <button id="showQuestionBtn">ひとくちアンケートにご協力をおねがいします</button>

  <div id="thanksImage">
    <img
      id="thanksImg"
      src="https://raw.githubusercontent.com/minami00901/bento-ar/main/%E9%80%8F%E9%81%8E%E3%81%8A%E3%81%84%E3%81%97%E3%81%84%E3%81%A8%E3%83%87%E3%82%B8%E3%82%BF%E3%83%AB%E3%81%A7%E7%B9%8B%E3%81%8C%E3%82%8C_-removebg-preview.png"
      alt="ありがとう画像"
    />
  </div>

  <script>
    const questions = [
      {
        text: "今日のお弁当はいかがですか？",
        options: ["① とても美味しかった", "② 普通（空腹は満たされました）", "③ ちょっと惜しい（あと一歩）"]
      },
      {
        text: "お腹いっぱいになりましたか？",
        options: ["① 満腹です！はち切れそうです", "② 丁度いいです。おいしく食べられました", "③ あともう１P食べられそうです…"]
      },
      {
        text: "このお弁当を食べさせたいと思うひとは誰ですか？",
        options: ["① ちゃんと食べてる？忙しそうなあの人へ", "② これから発表！どきどきのあの人へ", "③ 自分（また食べたい）"]
      }
    ];

    let lastQuestionIndex = -1;

    const questionBox = document.getElementById("questionBox");
    const optionsDiv = document.getElementById("options");
    const showQuestionBtn = document.getElementById("showQuestionBtn");
    const thanksImageDiv = document.getElementById("thanksImage");
    const thanksImg = document.getElementById("thanksImg");

    function getRandomQuestionIndex() {
      let idx;
      do {
        idx = Math.floor(Math.random() * questions.length);
      } while (idx === lastQuestionIndex);
      lastQuestionIndex = idx;
      return idx;
    }

    function showQuestion() {
      const idx = getRandomQuestionIndex();
      const q = questions[idx];

      questionBox.querySelector("h2").textContent = q.text;

      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          startThanksAnimation();
        };
        optionsDiv.appendChild(btn);
      });

      questionBox.style.display = "block";
      thanksImageDiv.style.display = "none";
    }

    function randomMoveDistance() {
      return {
        x: Math.random() * 200 - 100,
        y: Math.random() * 200 - 100
      };
    }

    function startThanksAnimation() {
      questionBox.style.display = "none";
      showQuestionBtn.style.display = "none";

      // 🔄 背景変更
      document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/minami00901/bento-ar/main/1.png')";

      thanksImageDiv.style.display = "block";

      const dist = randomMoveDistance();

      thanksImg.style.transition = "none";
      thanksImg.style.transform = "translate(0, 0)";
      thanksImg.classList.remove("sparkle");

      setTimeout(() => {
        thanksImg.style.transition = "transform 2s ease";
        thanksImg.style.transform = `translate(${dist.x}px, ${dist.y}px)`;

        setTimeout(() => {
          thanksImg.style.transition = "transform 1s ease";
          thanksImg.style.transform = "translate(0, 0)";
        }, 2000);
      }, 100);

      setTimeout(() => {
        thanksImg.classList.add("sparkle");
        confetti({
          particleCount: 120,
          spread: 100,
          origin: { y: 0.6 },
          colors: ['#fce18a', '#ff726d', '#b48def', '#f4306d'],
        });
      }, 3000);
    }

    showQuestionBtn.addEventListener("click", () => {
      showQuestion();
    });
  </script>

</body>
</html>
