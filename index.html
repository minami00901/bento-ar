<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お弁当アンケートAR</title>

  <!-- クラッカーライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: url('https://raw.githubusercontent.com/minami00901/bento-ar/main/%E3%83%86%E3%82%B9%E3%83%88.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 2rem;
    }

    #questionBox {
      background: rgba(166, 208, 247, 0.8);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      display: none;
    }

    button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 1rem;
      border: none;
      background: #ffd700;
      cursor: pointer;
    }

    #showQuestionBtn {
      background-color: #d8b0f9;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #centerBackground {
      display: none;
      margin: 2rem auto 0;
      width: 50vw;
      max-width: 400px;
    }

    #centerBackground img {
      width: 100%;
      height: auto;
      animation: sparkle 1s ease-in-out infinite alternate;
    }

    @keyframes sparkle {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.6); }
    }
  </style>
</head>
<body>

  <div id="questionBox">
    <h2>質問がここに出ます</h2>
    <div id="options"></div>
  </div>

  <button id="showQuestionBtn">ひとくちアンケートにご協力をおねがいします</button>

  <!-- 中央に表示する半分サイズの背景 -->
  <div id="centerBackground">
    <img src="https://raw.githubusercontent.com/minami00901/bento-ar/main/1.png" alt="背景画像">
  </div>

  <script>
    const questions = [
      {
        text: "今日のお弁当はいかがですか？",
        options: ["① とても美味しかった", "② 普通（空腹は満たされました）", "③ ちょっと惜しい（あと一歩）"]
      },
      {
        text: "お腹いっぱいになりましたか？",
        options: ["① 満腹です！はち切れそうです", "② 丁度いいです。おいしく食べられました", "③ あともう１P食べられそうです…"]
      },
      {
        text: "このお弁当を食べさせたいと思うひとは誰ですか？",
        options: ["① ちゃんと食べてる？忙しそうなあの人へ", "② これから発表！どきどきのあの人へ", "③ 自分（また食べたい）"]
      }
    ];

    let lastQuestionIndex = -1;

    const questionBox = document.getElementById("questionBox");
    const optionsDiv = document.getElementById("options");
    const showQuestionBtn = document.getElementById("showQuestionBtn");
    const centerBackground = document.getElementById("centerBackground");

    function getRandomQuestionIndex() {
      let idx;
      do {
        idx = Math.floor(Math.random() * questions.length);
      } while (idx === lastQuestionIndex);
      lastQuestionIndex = idx;
      return idx;
    }

    function showQuestion() {
      const idx = getRandomQuestionIndex();
      const q = questions[idx];

      questionBox.querySelector("h2").textContent = q.text;

      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          startAnimation();
        };
        optionsDiv.appendChild(btn);
      });

      questionBox.style.display = "block";
      centerBackground.style.display = "none";
    }

    function startAnimation() {
      questionBox.style.display = "none";
      showQuestionBtn.style.display = "none";

      // 中央背景を表示
      centerBackground.style.display = "block";

      // 🎉 クラッカー演出
      setTimeout(() => {
        confetti({
          particleCount: 120,
          spread: 100,
          origin: { y: 0.6 },
          colors: ['#fce18a', '#ff726d', '#b48def', '#f4306d'],
        });
      }, 1000);
    }

    showQuestionBtn.addEventListener("click", () => {
      showQuestion();
    });
  </script>

</body>
</html>
