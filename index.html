<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お弁当アンケート</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: url('https://raw.githubusercontent.com/minami00901/bento-ar/main/%E3%83%86%E3%82%B9%E3%83%88.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 2rem;
    }

    .question-box {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 1rem;
      background: #b3e5fc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .options button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #ffd700;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }

    .thanks-container {
      margin-top: 2rem;
      position: relative;
      height: 300px;
    }

    .thanks-img {
      width: 300px;
      position: absolute;
      animation: moveRandom 2s ease-in-out forwards;
    }

    @keyframes moveRandom {
      0% {
        top: 0;
        left: 0;
        transform: rotate(0deg);
      }
      100% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .sparkle {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') no-repeat center center;
      background-size: contain;
      pointer-events: none;
    }

    .final-message, .connect-message {
      display: none;
      font-size: 1.5rem;
      color: #333;
      margin-top: 1rem;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>お弁当はいかがでしたか</h1>
  <button onclick="showRandomQuestion()">ひとくちアンケートにご協力をお願いします</button>

  <div class="question-box" id="questionBox" style="display:none;"></div>

  <div class="thanks-container" id="thanksContainer" style="display:none;">
    <img id="thanksImg" class="thanks-img" src="" alt="ありがとう画像" />
    <div class="sparkle" id="sparkle" style="display:none;"></div>
    <div class="connect-message" id="connectMessage">「おいしい」とデジタルでつながれ！^^</div>
    <div class="final-message" id="finalMessage">ありがとうございます！後半戦もがんばってください</div>
  </div>

  <script>
    const questions = [
      {
        text: "今日のお弁当はいかがですか？",
        options: ["① とても美味しそう", "② 普通（空腹は満たされそう）", "③ ちょっと惜しい（あと一歩）"]
      },
      {
        text: "またこのお弁当を食べたいですか？",
        options: ["① ぜひもう一度食べたいです！", "② 内容によっては", "③ 今日はごちそうさまでした…"]
      },
      {
        text: "このお弁当、どんな人に勧めたいですか？",
        options: ["① 午後イチ会議で眠そうなあの人へ", "② これから発表！どきどきしているあの人へ", "③ 自分（また食べたい）"]
      }
    ];

    const imageUrl = "https://raw.githubusercontent.com/minami00901/bento-ar/main/%E3%81%8A%E3%81%84%E3%81%97%E3%81%84%E3%81%A8%E3%83%87%E3%82%B8%E3%82%BF%E3%83%AB%E3%81%A7%E7%B9%8B%E3%81%8C%E3%82%8C%EF%BC%81.png";

    function showRandomQuestion() {
      const q = questions[Math.floor(Math.random() * questions.length)];
      const box = document.getElementById("questionBox");
      box.innerHTML = `<h2>${q.text}</h2><div class="options">${q.options.map(opt => `<button onclick="showThanks()">${opt}</button>`).join("")}</div>`;
      box.style.display = "block";
      document.getElementById("thanksContainer").style.display = "none";
      document.getElementById("connectMessage").style.display = "none";
      document.getElementById("finalMessage").style.display = "none";
    }

    function showThanks() {
      const imgTag = document.getElementById("thanksImg");
      const container = document.getElementById("thanksContainer");
      const sparkle = document.getElementById("sparkle");

      imgTag.src = imageUrl;
      container.style.display = "block";

      // リスタート用に class を削除・再追加
      imgTag.classList.remove("thanks-img");
      void imgTag.offsetWidth; // reflow
      imgTag.classList.add("thanks-img");

      // キラキラを表示
      setTimeout(() => {
        sparkle.style.display = "block";
      }, 2000);

      // 「おいしいとデジタルでつながれ！」を表示
      setTimeout(() => {
        document.getElementById("connectMessage").style.display = "block";
      }, 2500);

      // 最後のメッセージ
      setTimeout(() => {
        document.getElementById("finalMessage").style.display = "block";
      }, 4000);
    }
  </script>
</body>
</html>
