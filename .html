<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お弁当アンケート</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fff0f5;
    }
    .question-box {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .options button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #ffd700;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
    .thanks-image {
      margin-top: 2rem;
      display: none;
    }
    .thanks-image img {
      max-width: 300px;
      animation: sparkle 1s ease-in-out infinite alternate;
    }
    @keyframes sparkle {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.5); }
    }
  </style>
</head>
<body>
  <h1>今日のお弁当はいかがでしたか？</h1>
  <button onclick="showRandomQuestion()">質問を表示</button>

  <div class="question-box" id="questionBox" style="display:none;"></div>

  <div class="thanks-image" id="thanksImage">
    <img id="thanksImg" src="" alt="ありがとう" />
  </div>

  <script>
    const questions = [
      {
        text: "今日のお弁当はいかがでしたか？",
        options: ["① おいしい", "② まあまあ", "③ 今日これ？（食べたくない）"]
      },
      {
        text: "またこのお弁当を食べたいですか？",
        options: ["① はい！", "② たぶん", "③ もういいかな…"]
      },
      {
        text: "ご飯の量はちょうどよかったですか？",
        options: ["① ちょうどいい", "② 多すぎ", "③ 少なすぎ"]
      }
    ];

    const thanksImages = [
      "https://media.giphy.com/media/xUPGcguWZHRC2HyBRS/giphy.gif",
      "https://media.giphy.com/media/26xBukhloN4U2V9iM/giphy.gif",
      "https://media.giphy.com/media/l0Ex7cHZB5p3O9irK/giphy.gif"
    ];

    function showRandomQuestion() {
      const q = questions[Math.floor(Math.random() * questions.length)];
      const box = document.getElementById("questionBox");
      box.innerHTML = `<h2>${q.text}</h2><div class="options">${q.options.map(opt => `<button onclick="showThanks()">${opt}</button>`).join("")}</div>`;
      box.style.display = "block";
      document.getElementById("thanksImage").style.display = "none";
    }

    function showThanks() {
      const img = thanksImages[Math.floor(Math.random() * thanksImages.length)];
      const imgTag = document.getElementById("thanksImg");
      imgTag.src = img;
      document.getElementById("thanksImage").style.display = "block";
    }
  </script>
</body>
</html>
